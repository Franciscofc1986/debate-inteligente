<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Tem Lógica</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav class="z-depth-5 grey darken-3">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" class="brand-logo title-1">Tem lógica ?</a>
            </div>
        </div>
    </nav>
    <div class="container container-login">
                <div class="row">
                    <div class="col s0 m3 l4 ">
                    </div>
                    <div class="col s12 m6 l4 ">
                        <div class="card white">
                            <div class="card-content grey-text">
                                <span class="card-title ">Logar</span>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row center-align" style="margin-bottom: 10px;">
                                    <button class="btn waves-effect waves-teal btn-flat grey darken-2 white-text" type="submit" name="action">Logar
                                <i class="material-icons right">send</i>
                            </button>
                                </div>
                                <div class="row">
                                </div>
                                <div class="row center-align" style="margin-bottom: 10px;">
                                    <button class="btn waves-effect waves-teal btn-flat grey darken-2 white-text" type="submit" name="action">Cadastrar
                                <i class="material-icons right">person_add</i>
                            </button>
                                </div>
                                <div class="row">
                                </div>
                                <div class="row center-align ">
                                    <div class="card-action">
                                        <a href="#" class="grey-text">Esqueci minha senha</a>
                                    </div>
                                </div>
                            </div>

                        </div>
            </div>
             <div class="col s0 m3 l4 ">
                    </div>
        </div>
    </div>

    <footer class="page-footer grey darken-3">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Tem Lógica ?</h5>
                    <p class="grey-text text-lighten-4">Todo o conteúdo desse site é publico e deve ser utilizado com responsabilidade.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                   
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2018 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">Sobre o projeto</a>
            </div>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
